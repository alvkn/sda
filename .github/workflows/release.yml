name: Build & Release All Platforms

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  PROJECT_PATH: "./TradeOnSda/TradeOnSda.Desktop/TradeOnSda.Desktop.csproj"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Get Version
        id: version
        run: |
          VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' ${{ env.PROJECT_PATH }})
          echo "App Version: $VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Publish Windows
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesInSingleFile=false \
          -p:DebugType=none -p:DebugSymbols=false \
          -o build/win

      - name: Zip Windows
        run: |
          cd build/win
          zip -r ../../SDA-Windows-${{ steps.version.outputs.tag }}.zip .
          cd ../..

      - name: Publish Linux
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesInSingleFile=false \
          -p:DebugType=none -p:DebugSymbols=false \
          -o build/linux

      - name: Zip Linux
        run: |
          cd build/linux
          zip -r ../../SDA-Linux-${{ steps.version.outputs.tag }}.zip .
          cd ../..

      - name: Publish macOS Intel
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -r osx-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesInSingleFile=false \
          -p:DebugType=none -p:DebugSymbols=false \
          -o build/osx-x64

      - name: Zip macOS Intel
        run: |
          cd build/osx-x64
          zip -r ../../SDA-macOS-Intel-${{ steps.version.outputs.tag }}.zip .
          cd ../..

      - name: Publish macOS Apple Silicon
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -r osx-arm64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesInSingleFile=false \
          -p:DebugType=none -p:DebugSymbols=false \
          -o build/osx-arm64

      - name: Zip macOS Apple Silicon
        run: |
          cd build/osx-arm64
          zip -r ../../SDA-macOS-ARM64-${{ steps.version.outputs.tag }}.zip .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            SDA-Windows-${{ steps.version.outputs.tag }}.zip
            SDA-Linux-${{ steps.version.outputs.tag }}.zip
            SDA-macOS-Intel-${{ steps.version.outputs.tag }}.zip
            SDA-macOS-ARM64-${{ steps.version.outputs.tag }}.zip